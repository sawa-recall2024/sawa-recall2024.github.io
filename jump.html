<!DOCTYPE html>
<html lang="en">
  <head>
                <script>
                  function g(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split('&');
                    for (var i = 0; i < vars.length; i++) {
                      var pair = vars[i].split('=');
                      if (pair[0] == variable) {
                        return pair[1];
                      }
                    }
                    return false;
                  }
                  function i() {
                    return g('is_open_sptu') && g('sptu_opened');
                  }
                  function s() {
                    if (i()) {
                      document.documentElement.classList.add('-sptu');
                      document.documentElement.style.fontWeight = '500';
                    }else{
                      document.documentElement.style.fontWeight = '400';
                    }
                  }
                  s();
                </script>
                

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.location.href = 'https://play.google.com/store/apps/details?id=com.badambiz.pk.saudi'
    </script>
  </body>
</html>
